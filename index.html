<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ultilidades Digital</title>
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="container-ultilidades">

        <div class="container-btn-background">
            <span class="titulo-btn">Modo escuro</span>
            <div class="switch">
                <input id="dark-mode" class="toggle" type="checkbox" name="Dark mode" role="switch" value="on" />
                <label for="dark-mode"><span></span></label>
            </div>
        </div>
        <div class="container-list-to-do">
            <header>
                <h1>Lista de tarefas</h1>
            </header>
            <form id="lista-tarefas-forms">
                <p>Adicione sua tarefa:</p>
                <div class="form-controle">
                    <input type="text" id="form-input" placeholder="O que tenho para fazer?">
                    <button type="submit">
                        ‚ûï
                    </button>
                </div>
            </form>
            <form id="edita-form" class="hide">
                <p>Edite sua tarefa:</p>
                <div class="form-controle">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        ‚úîÔ∏è
                    </button>
                </div>
                <button id="btn-cancelar">Cancelar</button>
            </form>

            <div id="menu-ferramentas">
                <div id="procurar">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="procurar-por" placeholder="Buscar">
                        <button id="apagar">
                            üîô
                        </button>
                    </form>
                </div>

                <div class="filtro">
                    <h4>Filtrar:</h4>
                    <select name="" id="selecao-filtro">
                        <option value="todos">Todos</option>
                        <option value="feitos">Feitos</option>
                        <option value="falta">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="lista-tarefas">

                <!-- <div class="tarefas feito">
                <h3>Estuda JavaScript</h3>
                <button class="tarefa-finalizada">‚úîÔ∏è</button>
                <button class="tarefa-edita">‚úèÔ∏è</button>
                <button class="tarefa-remove">‚ùå</button>

            </div> -->


            </div>
        </div>
        <div class="container-relogio">
            <div class="relogio">

                <div>
                    <span id="horas">00</span>
                    <span class="tempo">Horas</span>
                </div>
                <div>
                    <span id="minutos">00</span>
                    <span class="tempo">Minutos</span>
                </div>
                <div>
                    <span id="segundos">00</span>
                    <span class="tempo">Segundos</span>
                </div>
            </div>
        </div>
        <div class="container-bloco-notas">
            <textarea name="bloco-notas" id="" class="bloco-notas" cols="30" rows="10"></textarea>
        </div>
        <div class="container-calculadora">
            <div class="calculadora">
                <label class="resultado"></label>
                <table>
                    <tbody>
                        <tr>
                            <td><button class="botao" onclick="limpar()">c</button></td>
                            <td><button class="botao" onclick="apagar()">‚á§</button></td>
                            <td><button class="botao" onclick="insert('/')">/</button></td>
                            <td><button class="botao" onclick="insert('*')">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('7')">7</button></td>
                            <td><button class="botao" onclick="insert('8')">8</button></td>
                            <td><button class="botao" onclick="insert('9')">9</button></td>
                            <td><button class="botao" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('4')">4</button></td>
                            <td><button class="botao" onclick="insert('5')">5</button></td>
                            <td><button class="botao" onclick="insert('6')">6</button></td>
                            <td><button class="botao" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('1')">1</button></td>
                            <td><button class="botao" onclick="insert('2')">2</button></td>
                            <td><button class="botao" onclick="insert('3')">3</button></td>
                            <td rowspan="2"><button class="botao igual" onclick="calcular()">= </button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botao zero" onclick="insert('0')">0 </button></td>
                            <td><button class="botao" onclick="insert(',')">,</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
